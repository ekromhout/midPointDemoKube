          name: midpoint-data
      restartPolicy: Always
      volumes:
      - name: midpoint-mysql
        persistentVolumeClaim:
          claimName: midpoint-mysql
      - name: midpoint-data
        persistentVolumeClaim:
          claimName: midpoint-data
